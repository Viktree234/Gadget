services:
  # ðŸ”§ Backend API (Node + Express)
  - type: web
    name: gadget-backend
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://gadget-frontend.onrender.com

  # ðŸŽ¨ Frontend (Vite Static Site)
  - type: static
    name: gadget-frontend
    runtime: static
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://gadget-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: Sergent Gadgets